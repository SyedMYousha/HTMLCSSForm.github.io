<!DOCTYPE html>
<html>
    <head></head>
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <div class="form-wrap">
            <form>
                <div class="forname">
                 <label for="name">NAME</label>
                 <input 
                  type="text"
                  placeholder="John Marshall"
                  size="30px"
                  id="name"
                  required
                  />
                </div> 
     
                <Div>
                 <label for="phone">PHONE NUMBER</label>
                 <input
                  type="tel"
                  placeholder="0333-021-0541"
                  id="phone"
                  required
                 />
                 </Div>
                
                 <div class="foremail"><label for="email">EMAIL</label>
                     <input 
                      type="email"
                      size="30px"
                      id="email"
                      placeholder="John@gmail.com"
                      required
                      />
                 </div>
                 
                 <div>
                     <label for="password">PASSWORD</label>
                     <input 
                      type="password"
                      id="password"
                      placeholder="****************"
                      maxlength="16"
                      />
                 </div>
     
                 
                 <div>
                     <button for="submit">SUBMIT</button>
                 </div>
            </form>
        </div>
        
    </body>
</html>
